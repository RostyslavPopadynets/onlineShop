    <div id="main">

        <section class="containor-fluid" id="">

            <div class="row">

                <div style="text-align:center" class="con_photo" id="">
                    <div><button style="float:left" type="submit" class="btn btn-dark but3" id="back">Назад</button></div>

                </div>
                <div style="text-align:center" class="con_mai" id="">

                </div>

                <div style="text-align:center" class="con_user" id="">

                </div>

            </div>

    <script>
        $(document).ready(function (e) {
            let a = document.location.search;
            let id = a.split("?")[1];
            getTV(id);
        });

        let tv = null;
        let user = null;
        let i = 1;

        function getTV(id) {
            $.ajax({
                url: "https://murmuring-earth-34683.herokuapp.com/tv/" + id,
                method: 'GET',
                dataType: 'json',
                success: function (result) {

                    user = {
                        "firstName": result.tvUser.firstName,
                        "lastName": result.tvUser.lastName,
                        "email": result.tvUser.email,
                        "phoneNumber": result.tvUser.phoneNumber
                    };

                    tv = {
                        "manufacturer": result.manufacturer,
                        "model": result.model,
                        "displayDiagonal": result.displayDiagonal,
                        "resolutionDisplay": result.resolutionDisplay,
                        "smartPlatform": result.smartPlatform,
                        "displayBrightness": result.displayBrightness,
                        "color": result.color,
                        "hdr": result.hdr,
                        "price": result.price,
                        "additional": result.additional,
                        "description": result.description,
                        "weight": result.weight,
                        "dimensionsWidth": result.dimensionsWidth,
                        "dimensionsHeight": result.dimensionsHeight,
                        "dimensionsLength": result.dimensionsLength,
                        "image1": result.imageUrl1,
                        "image2": result.imageUrl2,
                        "image3": result.imageUrl3,
                        "image4": result.imageUrl4,
                        "image5": result.imageUrl5,
                        "tvUser": user
                    };
                    $('.con_photo').append(
                        '<img id="photo_img1" style="width:400px;margin-top:15px" src="' + tv.image1 + '" alt="">'
                        + '<img id="photo_img2" style="width:400px;margin-top:15px" src="' + tv.image2 + '" alt="">'
                        + '<img id="photo_img3" style="width:400px;margin-top:15px"src="' + tv.image3 + '" alt="">'
                        + '<img id="photo_img4" style="width:400px;margin-top:15px" src="' + tv.image4 + '" alt="">'
                        + '<img id="photo_img5" style="width:400px;margin-top:15px" src="' + tv.image5 + '" alt="">'
                    );

                    $('.con_mai').append(
                        '<h3 style="color:green">' + tv.manufacturer + " " + tv.model + '</h3>'
                        + '<h5 style="text-align:left;margin-left:5px;"><b style="color:blue">Дисплей :</b> Діагональ : ' + tv.displayDiagonal + '", Розширення: '
                        + tv.resolutionDisplay + 'пкс., Яскравість: ' + tv.displayBrightness + '</h5>'
                        + '<h5 style="text-align:left;margin-left:5px;"><b style="color:blue">Smart-платформа :</b>' + tv.smartPlatform + ', HDR: ' + tv.hdr + '</h5>'
                        + '<h5 style="text-align:left;margin-left:5px;"><b style="color:blue">Зовнішній вигляд :</b> Коляр : ' + tv.color + ', Вага: ' + tv.weight + 'гр., Розміри: '
                        + tv.dimensionsLength + 'x' + tv.dimensionsWidth + 'x' + tv.dimensionsHeight + 'мм., ' + tv.description + '</h5>'
                        + '<h5 style="text-align:left;margin-left:5px;"><b style="color:blue">Доповнення :</b> ' + tv.additional + '</h5>'
                        + '<h4 style="text-align:center;margin-left:5px;"><b style="color:red">Ціна :</b> ' + tv.price + ' грн.</h4>'
                    );
                    $('.con_user').append(
                        '<h3 style="color:green">' + 'Продавець' + '</h3>'
                        + '<h4 style="text-align:left;margin-left:10px;"><b style="color:blue">П.І:</b> ' + '</h4>'
                        + '<h4 style="text-align:left;margin-left:10px;">' + result.tvUser.firstName + ' ' + result.tvUser.lastName + '</h4>'
                        + '<h4 style="text-align:left;margin-left:10px;"><b style="color:blue">Email:</b> ' + '</h4>'
                        + '<h4 style="text-align:left;margin-left:10px;">' + result.tvUser.email + '</h4>'
                        + '<br><input id="delete" type="submit" value="Видалити" class="btn btn-danger"><br>'
                        + '<br><input type="submit" id="update" value="Оновити" class="btn btn-primary"><br>'
                    );

                    if (window.localStorage.getItem('userId') === result.tvUser.userId || window.localStorage.getItem('auth_role') === 'ROLE_ADMIN') {
                        $('#delete').show();
                        $('#update').show();
                    }
                    else {
                        $('#delete').hide();
                        $('#update').hide();
                    }

                    $('#update').on('click', function () {
                        location = ("href", "administration/tvUpdate.html?" + result.tvid + "?tv");
                    });

                    $('#delete').on('click', function () {
                        deleteItem(result.tvid);
                    });

                    $('#photo_img2').hide();
                    $('#photo_img3').hide();
                    $('#photo_img4').hide();
                    $('#photo_img5').hide();

                    console.log(tv);
                    $('img').on('click', function () {
                        if (i === 5) {
                            i -= 5;
                        }

                        i++;

                        if (i === 1) {
                            $('#photo_img1').show();
                            $('#photo_img2').hide();
                            $('#photo_img3').hide();
                            $('#photo_img4').hide();
                            $('#photo_img5').hide();
                        }
                        if (i === 2) {
                            if (tv.image2 === '' || tv.image2 === null) {
                                $('#photo_img1').show();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                                i -= 1;
                            }
                            else {
                                $('#photo_img1').hide();
                                $('#photo_img2').show();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                            }
                        }
                        if (i === 3) {
                            if (tv.image3 === '' || tv.image3 === null) {
                                $('#photo_img1').show();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                                i -= 2;
                            }
                            else {
                                $('#photo_img1').hide();
                                $('#photo_img2').hide();
                                $('#photo_img3').show();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                            }
                        }
                        if (i === 4) {
                            if (tv.image4 === '' || tv.image4 === null) {
                                $('#photo_img1').show();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                                i -= 3;
                            }
                            else {
                                $('#photo_img1').hide();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').show();
                                $('#photo_img5').hide();
                            }
                        }
                        if (i === 5) {
                            if (tv.image5 === '' || tv.image5 === null) {
                                $('#photo_img1').show();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                                i -= 4;
                            }
                            else {
                                $('#photo_img1').hide();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').show();
                            }
                        }
                    });
                }
            })
        }

        function deleteItem(tvId) {
            $.ajax({
                url: "https://murmuring-earth-34683.herokuapp.com/tv/" + tvId,
                method: 'DELETE',
                dataType: 'json',
                complete: function (result) {
                    location = ("href", "buy.html");
                }
            });
        }
    </script>
