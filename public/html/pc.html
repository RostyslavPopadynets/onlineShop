<body>
    <style>

            margin-left: 30px;

    <header class="menu">
        <ul class="menu-ul">
            <li class="menu-ul-li"><a href="../../index.html" class="menu-ul-li-a">Головна</a></li>
            <li class="menu-ul-li"><a href="buy.html" class="menu-ul-li-a">Купити</a></li>
            <li class="menu-ul-li"><a href="sell.html" class="menu-ul-li-a">Продати</a></li>
            <li class="menu-ul-li"><a href="contacts.html" class="menu-ul-li-a">Контакти</a></li>
        </ul>
    </header>
    <div id="main">

        <section class="containor-fluid" id="">

            <div class="row">

                <div style="text-align:center" class="con_photo" id="">
                    <div><button style="float:left" type="submit" class="btn btn-dark but3" id="back">Назад</button></div>

                </div>
                <div style="text-align:center" class="con_mai" id="">

                </div>

                <div style="text-align:center" class="con_user" id="">

                </div>

            </div>

        </section>

    </div>

    <script>
        $(document).ready(function (e) {
            let a = document.location.search;
            let id = a.split("?")[1];
            getPC(id);
        });

        let pc = null;
        let user = null;
        let i = 1;

        function getPC(id) {
            $.ajax({
                url: "https://murmuring-earth-34683.herokuapp.com/pc/" + id,
                method: 'GET',
                dataType: 'json',
                success: function (result) {

                    user = {
                        "firstName": result.pcUser.firstName,
                        "lastName": result.pcUser.lastName,
                        "email": result.pcUser.email,
                        "phoneNumber": result.pcUser.phoneNumber
                    };

                    pc = {
                        "manufacturer": result.manufacturer,
                        "model": result.model,
                        "cooling": result.cooling,
                        "driveCapacity": result.driveCapacity,
                        "ram": result.ram,
                        "os": result.os,
                        "processor": result.processor,
                        "graphicAdapter": result.graphicAdapter,
                        "color": result.color,
                        "weight": result.weight,
                        "dimensionsWidth": result.dimensionsWidth,
                        "dimensionsHeight": result.dimensionsHeight,
                        "dimensionsLength": result.dimensionsLength,
                        "price": result.price,
                        "additional": result.additional,
                        "description": result.description,
                        "image1": result.imageUrl1,
                        "image2": result.imageUrl2,
                        "image3": result.imageUrl3,
                        "image4": result.imageUrl4,
                        "image5": result.imageUrl5,
                        "pcUser": user
                    };
                    $('.con_photo').append(
                        '<img id="photo_img1" style="width:400px;margin-top:15px" src="' + pc.image1 + '" alt="">'
                        + '<img id="photo_img2" style="width:400px;margin-top:15px" src="' + pc.image2 + '" alt="">'
                        + '<img id="photo_img3" style="width:400px;margin-top:15px" src="' + pc.image3 + '" alt="">'
                        + '<img id="photo_img4" style="width:400px;margin-top:15px" src="' + pc.image4 + '" alt="">'
                        + '<img id="photo_img5" style="width:400px;margin-top:15px" src="' + pc.image5 + '" alt="">'
                    );

                    $('.con_mai').append(
                        '<h3 style="color:green">' + pc.manufacturer + " " + pc.model + '</h3>'
                        + '<h5 style="text-align:left;margin-left:5px;"><b style="color:blue">Пам\'ять :</b> Влаштована : ' + pc.driveCapacity + ', Оперативна: ' + pc.ram + '</h5>'
                        + '<h5 style="text-align:left;margin-left:5px;"><b style="color:blue">Процесор :</b> ' + pc.processor + '</h5>'
                        + '<h5 style="text-align:left;margin-left:5px;"><b style="color:blue">Відеокарта :</b> ' + pc.graphicAdapter + '</h5>'
                        + '<h5 style="text-align:left;margin-left:5px;"><b style="color:blue">Додаткова інформація :</b> Операційна система : ' + pc.os + ', Охолодження : ' + pc.cooling + '</h5>'
                        + '<h5 style="text-align:left;margin-left:5px;"><b style="color:blue">Зовнішній вигляд :</b> Коляр : ' + pc.color + ', Вага: ' + pc.weight + 'кг., Розміри: '
                        + pc.dimensionsWidth + 'x' + pc.dimensionsLength + 'x' + pc.dimensionsHeight + 'мм., ' + pc.description + '</h5>'
                        + '<h5 style="text-align:left;margin-left:5px;"><b style="color:blue">Доповнення :</b> ' + pc.additional + '</h5>'
                        + '<h4 style="text-align:center;margin-left:5px;"><b style="color:red">Ціна :</b> ' + pc.price + ' грн.</h4>'
                    );
                    $('.con_user').append(
                        '<h3 style="color:green">' + 'Продавець' + '</h3>'
                        + '<h4 style="text-align:left;margin-left:10px;"><b style="color:blue">П.І:</b> ' + '</h4>'
                        + '<h4 style="text-align:left;margin-left:10px;">' + result.pcUser.firstName + ' ' + result.pcUser.lastName + '</h4>'
                        + '<h4 style="text-align:left;margin-left:10px;"><b style="color:blue">Email:</b> ' + '</h4>'
                        + '<h4 style="text-align:left;margin-left:10px;">' + result.pcUser.email + '</h4>'
                        + '<br><input id="delete" type="submit" value="Видалити" class="btn btn-danger"><br>'
                        + '<br><input type="submit" id="update" value="Оновити" class="btn btn-primary"><br>'
                    );

                    if (window.localStorage.getItem('userId') === result.pcUser.userId || window.localStorage.getItem('auth_role') === 'ROLE_ADMIN') {
                        $('#delete').show();
                        $('#update').show();
                    }
                    else {
                        $('#delete').hide();
                        $('#update').hide();
                    }

                    $('#update').on('click', function () {
                        location = ("href", "administration/pcUpdate.html?" + result.pcid + "?pc");
                    });

                    $('#delete').on('click', function () {
                        deleteItem(result.pcid);
                    });

                    $('#photo_img2').hide();
                    $('#photo_img3').hide();
                    $('#photo_img4').hide();
                    $('#photo_img5').hide();
                    console.log(pc);
                    $('img').on('click', function () {
                        if (i === 5) {
                            i -= 5;
                        }

                        i++;

                        if (i === 1) {
                            $('#photo_img1').show();
                            $('#photo_img2').hide();
                            $('#photo_img3').hide();
                            $('#photo_img4').hide();
                            $('#photo_img5').hide();
                        }
                        if (i === 2) {
                            if (pc.image2 === '' || pc.image2 === null) {
                                $('#photo_img1').show();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                                i -= 1;
                            }
                            else {
                                $('#photo_img1').hide();
                                $('#photo_img2').show();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                            }
                        }
                        if (i === 3) {
                            if (pc.image3 === '' || pc.image3 === null) {
                                $('#photo_img1').show();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                                i -= 2;
                            }
                            else {
                                $('#photo_img1').hide();
                                $('#photo_img2').hide();
                                $('#photo_img3').show();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                            }
                        }
                        if (i === 4) {
                            if (pc.image4 === '' || pc.image4 === null) {
                                $('#photo_img1').show();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                                i -= 3;
                            }
                            else {
                                $('#photo_img1').hide();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').show();
                                $('#photo_img5').hide();
                            }
                        }
                        if (i === 5) {
                            if (pc.image5 === '' || pc.image5 === null) {
                                $('#photo_img1').show();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').hide();
                                i -= 4;
                            }
                            else {
                                $('#photo_img1').hide();
                                $('#photo_img2').hide();
                                $('#photo_img3').hide();
                                $('#photo_img4').hide();
                                $('#photo_img5').show();
                            }
                        }
                    });
                }
            })
        }
        function deleteItem(pcId) {
            $.ajax({
                url: "https://murmuring-earth-34683.herokuapp.com/pc/" + pcId,
                method: 'DELETE',
                dataType: 'json',
                complete: function (result) {
                    location = ("href", "buy.html");
                }
            });
        }
    </script>
</body>
